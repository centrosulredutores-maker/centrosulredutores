<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrosul Redutores | Gestão Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00bfa5;
            --primary-dark: #00796b;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0; padding: 0; 
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- LOGICA MODO PÚBLICO (QR CODE) --- */
        body.view-mode .navbar, 
        body.view-mode .actions, 
        body.view-mode .no-view { display: none !important; }
        
        body.view-mode .folha-a4 {
            width: 100%; max-width: 600px; min-height: auto;
            margin: 20px auto; padding: 25px;
            box-shadow: none; border: 2px solid var(--primary);
        }

        /* --- LAYOUT SISTEMA --- */
        .navbar {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 1rem; display: flex; justify-content: center; gap: 15px;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-btn {
            background: transparent; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }

        .nav-btn.active { background: var(--primary); color: var(--bg-dark); }

        .tab-content { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- FOLHA A4 E IMPRESSÃO --- */
        .folha-a4 {
            background: var(--white); color: #1e293b;
            width: 210mm; min-height: 297mm;
            margin: 30px auto; padding: 20mm;
            box-sizing: border-box; border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .os-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 30px;
        }

        .section-title {
            background: #f1f5f9; color: var(--primary-dark);
            padding: 10px 15px; font-size: 13px; font-weight: 800;
            text-transform: uppercase; margin: 25px 0 15px 0;
            border-left: 5px solid var(--primary);
        }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        input, textarea {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px;
            font-size: 14px; background: #f8fafc; box-sizing: border-box;
        }

        /* --- HISTÓRICO --- */
        .search-area { max-width: 900px; margin: 0 auto 30px; }
        .search-input {
            width: 100%; padding: 15px 25px; border-radius: 15px;
            background: var(--card-dark); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 16px;
        }

        table { width: 100%; border-collapse: collapse; background: var(--card-dark); border-radius: 12px; overflow: hidden; }
        th { text-align: left; padding: 15px; background: rgba(255,255,255,0.05); color: var(--primary); font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        .actions { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 12px; }
        .fab { padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; }
            .navbar, .actions, .no-print, .search-area { display: none !important; }
            .folha-a4 { 
                width: 210mm; height: 297mm;
                margin: 0 !important; padding: 15mm !important;
                border: none !important; box-shadow: none !important;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <button class="nav-btn active" onclick="mudarAba('nova-os')"><i class="fas fa-plus"></i> Nova OS</button>
        <button class="nav-btn" onclick="mudarAba('historico')"><i class="fas fa-history"></i> Histórico</button>
    </nav>

    <div id="tab-nova-os" class="tab-content active">
        <div class="folha-a4">
            <div class="os-header">
                <img src="logo.png" alt="Centrosul Logo" onerror="this.src='https://via.placeholder.com/200x60?text=CENTROSUL+REDUTORES'" style="max-height: 70px;">
                <div style="text-align: right;">
                    <h2 style="margin:0; color: var(--primary-dark);">FICHA TÉCNICA</h2>
                    <div id="qrcode" style="margin-top: 10px;"></div>
                </div>
            </div>

            <form id="form-os">
                <div class="grid">
                    <div class="section-title no-view" style="grid-column: span 4;">Dados do Cliente</div>
                    <div class="no-view" style="grid-column: span 2;"><label>Cliente</label><input type="text" id="cliente" oninput="atualizarQR()"></div>
                    <div class="no-view" style="grid-column: span 2;"><label>CNPJ / CPF</label><input type="text" id="cnpj" oninput="atualizarQR()"></div>

                    <div class="section-title" style="grid-column: span 4;">Informações do Equipamento</div>
                    <div style="grid-column: span 2;"><label>Equipamento</label><input type="text" id="equipamento" oninput="atualizarQR()"></div>
                    <div style="grid-column: span 2;"><label>Modelo / Série</label><input type="text" id="modelo" oninput="atualizarQR()"></div>

                    <div class="section-title" style="grid-column: span 4;">Serviço Realizado</div>
                    <div style="grid-column: span 4;">
                        <textarea id="servico" rows="10" oninput="atualizarQR()" placeholder="Descreva os serviços técnicos executados..."></textarea>
                    </div>

                    <div class="section-title no-view" style="grid-column: span 4;">Finalização</div>
                    <div class="no-view" style="grid-column: span 2;"><label>Técnico Responsável</label><input type="text" id="tecnico"></div>
                    <div class="no-view" style="grid-column: span 2;"><label>Garantia</label><input type="text" id="garantia" placeholder="Ex: 180 dias"></div>
                </div>
            </form>
        </div>

        <div class="actions no-print">
            <button class="fab" onclick="salvarOS()" style="background: var(--primary); color: var(--bg-dark);">SALVAR OS</button>
            <button class="fab" onclick="window.print()" style="background: white; color: var(--bg-dark);">IMPRIMIR PDF</button>
        </div>
    </div>

    <div id="tab-historico" class="tab-content">
        <div class="search-area">
            <input type="text" id="inputBusca" class="search-input" placeholder="Buscar por Cliente ou CNPJ..." onkeyup="filtrarHistorico()">
        </div>
        <div style="max-width: 900px; margin: 0 auto;">
            <table>
                <thead>
                    <tr>
                        <th>CLIENTE</th>
                        <th>CNPJ</th>
                        <th>EQUIPAMENTO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="lista-os"></tbody>
            </table>
        </div>
    </div>

    <script>
        let dbOS = JSON.parse(localStorage.getItem('cs_db') || '[]');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('public')) {
                document.body.classList.add('view-mode');
                document.getElementById('equipamento').value = params.get('e');
                document.getElementById('modelo').value = params.get('m');
                document.getElementById('servico').value = params.get('s');
                document.querySelectorAll('input, textarea').forEach(el => el.readOnly = true);
            }
        };

        function atualizarQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; 
            const e = encodeURIComponent(document.getElementById('equipamento').value || "");
            const m = encodeURIComponent(document.getElementById('modelo').value || "");
            const s = encodeURIComponent(document.getElementById('servico').value || "");
            const url = `${window.location.origin}${window.location.pathname}?public=true&e=${e}&m=${m}&s=${s}`;
            new QRCode(container, { text: url, width: 85, height: 85, colorDark: "#00796b" });
        }

        function salvarOS() {
            const os = {
                id: Date.now(),
                cliente: document.getElementById('cliente').value,
                cnpj: document.getElementById('cnpj').value,
                equipamento: document.getElementById('equipamento').value,
                modelo: document.getElementById('modelo').value,
                servico: document.getElementById('servico').value
            };
            if(!os.cliente) return alert("Preencha o nome do cliente.");
            dbOS.push(os);
            localStorage.setItem('cs_db', JSON.stringify(dbOS));
            alert("Ordem de Serviço salva com sucesso!");
            location.reload();
        }

        function filtrarHistorico() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = dbOS.filter(os => 
                (os.cliente || "").toLowerCase().includes(termo) || 
                (os.cnpj || "").toLowerCase().includes(termo)
            );
            renderizarTabela(filtrados);
        }

        function renderizarTabela(dados = dbOS) {
            const tbody = document.getElementById('lista-os');
            tbody.innerHTML = dados.map(os => `
                <tr>
                    <td>${os.cliente}</td>
                    <td>${os.cnpj || '---'}</td>
                    <td>${os.equipamento}</td>
                    <td>
                        <button onclick="carregarOS(${os.id})" style="background:none; border:none; color:var(--primary); cursor:pointer;"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function carregarOS(id) {
            const os = dbOS.find(x => x.id === id);
            document.getElementById('cliente').value = os.cliente;
            document.getElementById('cnpj').value = os.cnpj;
            document.getElementById('equipamento').value = os.equipamento;
            document.getElementById('modelo').value = os.modelo;
            document.getElementById('servico').value = os.servico;
            mudarAba('nova-os');
            atualizarQR();
        }

        function mudarAba(aba) {
            document.querySelectorAll('.tab-content, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + aba).classList.add('active');
            document.querySelector(`[onclick="mudarAba('${aba}')"]`).classList.add('active');
            if(aba === 'historico') renderizarTabela();
        }
    </script>
</body>
</html>
