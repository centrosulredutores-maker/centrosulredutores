<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrosul Redutores | Gestão Profissional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-hover: #059669;
            --secondary: #0f172a;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body { 
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; 
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* MODO VISUALIZAÇÃO PÚBLICA (QR CODE) */
        body.view-mode { background-color: #fff; }
        body.view-mode .navbar, 
        body.view-mode .actions,
        body.view-mode .no-view-public { display: none !important; }
        
        body.view-mode .folha-a4 {
            box-shadow: none;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            border: none;
        }

        /* NAVBAR PROFISSIONAL */
        .navbar {
            background: var(--secondary);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .nav-brand { color: white; font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .nav-links { display: flex; gap: 10px; }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            color: #cbd5e1;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* CONTEÚDO */
        .tab-content { display: none; padding: 40px 20px; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* DOCUMENTO OS */
        .folha-a4 {
            background: var(--white);
            max-width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 20mm;
            box-sizing: border-box;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .os-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .os-info-box { text-align: right; }
        .os-title { margin: 0; color: var(--secondary); font-size: 24px; font-weight: 800; }
        .os-number { 
            background: var(--secondary); color: white;
            padding: 4px 12px; border-radius: 6px;
            font-size: 16px; font-weight: 700; margin-top: 8px; display: inline-block;
        }

        .section-header {
            background: #f8fafc;
            border-left: 4px solid var(--primary);
            padding: 8px 15px;
            margin: 25px 0 15px 0;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--secondary);
            letter-spacing: 1px;
        }

        /* GRID E INPUTS */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .col-2 { grid-column: span 2; }
        .col-4 { grid-column: span 4; }

        .field-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        
        input, textarea {
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--text-main);
            transition: border-color 0.2s;
            background: #fff;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
        input[readonly], textarea[readonly] { background: #fdfdfd; border-color: transparent; padding-left: 0; font-weight: 500; }

        /* HISTÓRICO */
        .history-card {
            max-width: 1000px; margin: 0 auto;
            background: white; border-radius: var(--radius);
            box-shadow: var(--shadow); overflow: hidden;
        }

        .search-bar { padding: 20px; background: #f8fafc; border-bottom: 1px solid var(--border-color); }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 10px; border: 1px solid var(--border-color); }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 12px; color: var(--text-light); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border-color); font-size: 14px; }

        /* FLOATING ACTIONS */
        .actions { position: fixed; bottom: 40px; right: 40px; display: flex; gap: 15px; }
        .btn-fab { 
            padding: 15px 30px; border-radius: 12px; border: none; 
            font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }
        .btn-fab:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }

        @media print {
            body { background: white; }
            .navbar, .actions, .no-print { display: none !important; }
            .folha-a4 { box-shadow: none; border: none; width: 100%; margin: 0; padding: 0; }
            input, textarea { border: none; padding: 5px 0; }
        }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <div class="nav-brand"><i class="fas fa-gears text-primary"></i> CENTROSUL <span style="font-weight:300">GESTOR</span></div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="mudarAba('nova-os')">Nova Ordem</button>
            <button class="nav-btn" onclick="mudarAba('historico')">Histórico</button>
        </div>
    </nav>

    <div id="tab-nova-os" class="tab-content active">
        <div class="folha-a4">
            <div class="os-header">
                <img src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/200x60?text=CENTROSUL+REDUTORES'" style="max-height: 60px;">
                <div class="os-info-box">
                    <h1 class="os-title">ORDEM DE SERVIÇO</h1>
                    <div class="os-number">Nº <span id="display-os-num">0001</span></div>
                    <div id="qrcode" style="margin-top: 15px; display: flex; justify-content: flex-end;"></div>
                </div>
            </div>

            <form id="form-os">
                <div class="section-header">Identificação do Cliente</div>
                <div class="grid">
                    <div class="field-group col-2">
                        <label>Cliente / Razão Social</label>
                        <input type="text" id="cliente" oninput="atualizarQR()" placeholder="Nome da empresa">
                    </div>
                    <div class="field-group col-2">
                        <label>CNPJ / CPF</label>
                        <input type="text" id="cnpj" oninput="atualizarQR()" placeholder="00.000.000/0001-00">
                    </div>
                </div>

                <div class="section-header">Detalhes do Equipamento</div>
                <div class="grid">
                    <div class="field-group col-2">
                        <label>Equipamento</label>
                        <input type="text" id="equipamento" oninput="atualizarQR()" placeholder="Ex: Redutor de Velocidade">
                    </div>
                    <div class="field-group col-2">
                        <label>Modelo / Nº Série</label>
                        <input type="text" id="modelo" oninput="atualizarQR()" placeholder="Ex: RX-80 / SN123">
                    </div>
                </div>

                <div class="section-header">Laudo Técnico e Serviços</div>
                <div class="grid">
                    <div class="field-group col-4">
                        <label>Descrição do Serviço</label>
                        <textarea id="servico" rows="8" oninput="atualizarQR()" placeholder="Descreva aqui o diagnóstico e os serviços realizados..."></textarea>
                    </div>
                </div>

                <div class="section-header">Cronograma de Atendimento</div>
                <div class="grid">
                    <div class="field-group col-2">
                        <label>Data de Entrada</label>
                        <input type="date" id="data_entrada" oninput="atualizarQR()">
                    </div>
                    <div class="field-group col-2">
                        <label>Data de Saída / Entrega</label>
                        <input type="date" id="data_saida" oninput="atualizarQR()">
                    </div>
                </div>
            </form>
        </div>

        <div class="actions no-print">
            <button class="btn-fab" onclick="salvarOS()" style="background: var(--primary); color: white;">
                <i class="fas fa-save"></i> SALVAR REGISTRO
            </button>
            <button class="btn-fab" onclick="window.print()" style="background: var(--secondary); color: white;">
                <i class="fas fa-print"></i> IMPRIMIR PDF
            </button>
        </div>
    </div>

    <div id="tab-historico" class="tab-content">
        <div class="history-card">
            <div class="search-bar">
                <input type="text" id="inputBusca" class="search-input" placeholder="Pesquisar por cliente, OS ou equipamento..." onkeyup="filtrarHistorico()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nº OS</th>
                        <th>Cliente</th>
                        <th>Equipamento</th>
                        <th>Data Saída</th>
                        <th style="text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-os"></tbody>
            </table>
        </div>
    </div>

    <script>
        let dbOS = JSON.parse(localStorage.getItem('cs_db') || '[]');
        let proxCodigo = parseInt(localStorage.getItem('cs_seq') || '1');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('public')) {
                // Modo visualização (QR Code lido)
                document.body.classList.add('view-mode');
                document.getElementById('cliente').value = params.get('c');
                document.getElementById('cnpj').value = params.get('cp');
                document.getElementById('equipamento').value = params.get('e');
                document.getElementById('modelo').value = params.get('m');
                document.getElementById('servico').value = params.get('s');
                document.getElementById('data_entrada').value = params.get('de');
                document.getElementById('data_saida').value = params.get('ds');
                
                document.querySelectorAll('input, textarea').forEach(el => el.readOnly = true);
                
                // Remove o QR code da própria página de visualização para ficar limpo
                document.getElementById('qrcode').style.display = 'none';
            } else {
                document.getElementById('data_entrada').valueAsDate = new Date();
                document.getElementById('display-os-num').innerText = String(proxCodigo).padStart(4, '0');
            }
        };

        function atualizarQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; 
            
            // Captura todos os dados para o QR (Atenção: URLs muito grandes podem dificultar a leitura do QR)
            const c = encodeURIComponent(document.getElementById('cliente').value || "");
            const cp = encodeURIComponent(document.getElementById('cnpj').value || "");
            const e = encodeURIComponent(document.getElementById('equipamento').value || "");
            const m = encodeURIComponent(document.getElementById('modelo').value || "");
            const s = encodeURIComponent(document.getElementById('servico').value || "");
            const de = encodeURIComponent(document.getElementById('data_entrada').value || "");
            const ds = encodeURIComponent(document.getElementById('data_saida').value || "");

            const url = `${window.location.origin}${window.location.pathname}?public=true&c=${c}&cp=${cp}&e=${e}&m=${m}&s=${s}&de=${de}&ds=${ds}`;
            
            new QRCode(container, { 
                text: url, 
                width: 90, 
                height: 90, 
                colorDark: "#0f172a",
                correctLevel: QRCode.CorrectLevel.L // Nível L para URLs longas
            });
        }

        function salvarOS() {
            const cliente = document.getElementById('cliente').value;
            if(!cliente) return alert("Por favor, preencha o nome do cliente.");

            const os = {
                id: proxCodigo,
                cliente: cliente,
                cnpj: document.getElementById('cnpj').value,
                equipamento: document.getElementById('equipamento').value,
                modelo: document.getElementById('modelo').value,
                servico: document.getElementById('servico').value,
                data_entrada: document.getElementById('data_entrada').value,
                data_saida: document.getElementById('data_saida').value
            };

            dbOS.push(os);
            proxCodigo++;
            localStorage.setItem('cs_db', JSON.stringify(dbOS));
            localStorage.setItem('cs_seq', proxCodigo);
            
            alert(`Ordem de Serviço #${os.id} salva com sucesso!`);
            location.reload();
        }

        function renderizarTabela(dados = dbOS) {
            const tbody = document.getElementById('lista-os');
            tbody.innerHTML = dados.slice().reverse().map(os => `
                <tr>
                    <td style="font-weight:700; color:var(--primary)">#${String(os.id).padStart(4, '0')}</td>
                    <td><div style="font-weight:600">${os.cliente}</div><div style="font-size:11px; color:gray">${os.cnpj || ''}</div></td>
                    <td>${os.equipamento}</td>
                    <td>${os.data_saida ? new Date(os.data_saida).toLocaleDateString('pt-BR') : '---'}</td>
                    <td style="text-align: center;">
                        <button onclick="visualizarRegistro(${os.id})" class="nav-btn" style="color:var(--secondary); border-color:#ccc"><i class="fas fa-eye"></i></button>
                        <button onclick="excluirOS(${os.id})" class="nav-btn" style="color:#ef4444; border-color:#fee2e2"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function visualizarRegistro(id) {
            const os = dbOS.find(x => x.id === id);
            document.getElementById('cliente').value = os.cliente;
            document.getElementById('cnpj').value = os.cnpj;
            document.getElementById('equipamento').value = os.equipamento;
            document.getElementById('modelo').value = os.modelo;
            document.getElementById('servico').value = os.servico;
            document.getElementById('data_entrada').value = os.data_entrada;
            document.getElementById('data_saida').value = os.data_saida;
            document.getElementById('display-os-num').innerText = String(os.id).padStart(4, '0');
            mudarAba('nova-os');
            atualizarQR();
        }

        function filtrarHistorico() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = dbOS.filter(os => 
                (os.cliente || "").toLowerCase().includes(termo) || 
                (os.cnpj || "").toLowerCase().includes(termo) ||
                String(os.id).includes(termo)
            );
            renderizarTabela(filtrados);
        }

        function excluirOS(id) {
            if(confirm("Excluir permanentemente a OS #" + id + "?")) {
                dbOS = dbOS.filter(x => x.id !== id);
                localStorage.setItem('cs_db', JSON.stringify(dbOS));
                filtrarHistorico();
            }
        }

        function mudarAba(aba) {
            document.querySelectorAll('.tab-content, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + aba).classList.add('active');
            document.querySelector(`[onclick="mudarAba('${aba}')"]`).classList.add('active');
            if(aba === 'historico') renderizarTabela();
        }
    </script>
</body>
</html>
