<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrosul Redutores | Gestão Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00bfa5;
            --primary-dark: #00796b;
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0; padding: 0; 
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* MODO QR CODE (VISUALIZAÇÃO DO CLIENTE) */
        body.view-mode .navbar, 
        body.view-mode .actions, 
        body.view-mode .no-view { display: none !important; }
        
        body.view-mode .folha-a4 {
            width: 100%; max-width: 600px; min-height: auto;
            margin: 20px auto; padding: 25px;
            box-shadow: none; border: 2px solid var(--primary);
        }

        /* LAYOUT GERAL */
        .navbar {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            padding: 1rem; display: flex; justify-content: center; gap: 15px;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-btn {
            background: transparent; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 25px; border-radius: 10px; cursor: pointer; font-weight: 600;
        }

        .nav-btn.active { background: var(--primary); color: var(--bg-dark); }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* FOLHA A4 E AJUSTE DE IMPRESSÃO */
        .folha-a4 {
            background: var(--white); color: #1e293b;
            width: 210mm; min-height: 297mm;
            margin: 30px auto; padding: 15mm;
            box-sizing: border-box; border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .os-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px;
        }

        .os-badge {
            background: #e65100; color: white;
            padding: 5px 15px; border-radius: 20px;
            font-weight: 800; font-size: 14px; margin-top: 5px; display: inline-block;
        }

        .section-title {
            background: #f1f5f9; color: var(--primary-dark);
            padding: 8px 12px; font-size: 12px; font-weight: 800;
            text-transform: uppercase; margin: 20px 0 10px 0;
            border-left: 5px solid var(--primary);
        }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        label { font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; }
        input, textarea {
            width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px;
            font-size: 13px; background: #f8fafc; box-sizing: border-box;
        }

        /* HISTÓRICO */
        .search-area { max-width: 900px; margin: 0 auto 20px; }
        .search-input {
            width: 100%; padding: 15px; border-radius: 10px;
            background: var(--card-dark); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 15px;
        }

        table { width: 100%; border-collapse: collapse; background: var(--card-dark); border-radius: 10px; overflow: hidden; }
        th { text-align: left; padding: 12px; background: rgba(255,255,255,0.05); color: var(--primary); font-size: 11px; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }

        .actions { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; }
        .fab { padding: 15px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; }
            .navbar, .actions, .no-print, .search-area { display: none !important; }
            .folha-a4 { 
                width: 210mm; height: 297mm;
                margin: 0 !important; padding: 10mm !important;
                border: none !important; box-shadow: none !important;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <button class="nav-btn active" onclick="mudarAba('nova-os')">Nova OS</button>
        <button class="nav-btn" onclick="mudarAba('historico')">Histórico / Busca</button>
    </nav>

    <div id="tab-nova-os" class="tab-content active">
        <div class="folha-a4">
            <div class="os-header">
                <img src="logo.png" alt="Centrosul Logo" onerror="this.src='https://via.placeholder.com/180x60?text=CENTROSUL+REDUTORES'" style="max-height: 70px;">
                <div style="text-align: right;">
                    <h2 style="margin:0; color: var(--primary-dark);">ORDEM DE SERVIÇO</h2>
                    <div class="os-badge">OS Nº <span id="display-os-num">0001</span></div>
                    <div id="qrcode" style="margin-top: 10px;"></div>
                </div>
            </div>

            <form id="form-os">
                <div class="grid">
                    <div class="section-title no-view" style="grid-column: span 4;">Identificação do Cliente</div>
                    <div class="no-view" style="grid-column: span 2;"><label>Cliente / Razão Social</label><input type="text" id="cliente" oninput="atualizarQR()"></div>
                    <div class="no-view" style="grid-column: span 2;"><label>CNPJ / CPF</label><input type="text" id="cnpj" placeholder="00.000.000/0001-00"></div>

                    <div class="section-title" style="grid-column: span 4;">Informações do Equipamento</div>
                    <div style="grid-column: span 2;"><label>Equipamento</label><input type="text" id="equipamento" oninput="atualizarQR()"></div>
                    <div style="grid-column: span 2;"><label>Modelo / Nº Série</label><input type="text" id="modelo" oninput="atualizarQR()"></div>

                    <div class="section-title" style="grid-column: span 4;">Laudo Técnico e Serviço</div>
                    <div style="grid-column: span 4;">
                        <textarea id="servico" rows="10" oninput="atualizarQR()" placeholder="Relatório detalhado dos serviços prestados..."></textarea>
                    </div>

                    <div class="section-title no-view" style="grid-column: span 4;">Datas e Prazos</div>
                    <div style="grid-column: span 2;" class="no-view"><label>Data de Entrada</label><input type="date" id="data_entrada"></div>
                    <div style="grid-column: span 2;" class="no-view"><label>Data de Saída</label><input type="date" id="data_saida"></div>
                </div>
            </form>
        </div>

        <div class="actions no-print">
            <button class="fab" onclick="salvarOS()" style="background: var(--primary); color: var(--bg-dark);">SALVAR REGISTRO</button>
            <button class="fab" onclick="window.print()" style="background: white; color: var(--bg-dark);">IMPRIMIR / PDF</button>
        </div>
    </div>

    <div id="tab-historico" class="tab-content">
        <div class="search-area">
            <input type="text" id="inputBusca" class="search-input" placeholder="Buscar por Cliente, CNPJ ou Nº da OS..." onkeyup="filtrarHistorico()">
        </div>
        <div style="max-width: 950px; margin: 0 auto;">
            <table>
                <thead>
                    <tr>
                        <th>CÓDIGO</th>
                        <th>CLIENTE / CNPJ</th>
                        <th>EQUIPAMENTO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="lista-os"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Carrega banco de dados e sequência numérica
        let dbOS = JSON.parse(localStorage.getItem('cs_db') || '[]');
        let proxCodigo = parseInt(localStorage.getItem('cs_seq') || '1');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('public')) {
                document.body.classList.add('view-mode');
                document.getElementById('cliente').value = params.get('c');
                document.getElementById('equipamento').value = params.get('e');
                document.getElementById('modelo').value = params.get('m');
                document.getElementById('servico').value = params.get('s');
                document.querySelectorAll('input, textarea').forEach(el => el.readOnly = true);
            } else {
                // Define data de hoje como padrão na entrada
                document.getElementById('data_entrada').valueAsDate = new Date();
                document.getElementById('display-os-num').innerText = String(proxCodigo).padStart(4, '0');
            }
        };

        function atualizarQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; 
            
            const c = encodeURIComponent(document.getElementById('cliente').value || "");
            const e = encodeURIComponent(document.getElementById('equipamento').value || "");
            const m = encodeURIComponent(document.getElementById('modelo').value || "");
            const s = encodeURIComponent(document.getElementById('servico').value || "");

            // URL inclui Cliente, Equipamento, Modelo e Serviço
            const url = `${window.location.origin}${window.location.pathname}?public=true&c=${c}&e=${e}&m=${m}&s=${s}`;
            
            new QRCode(container, { text: url, width: 85, height: 85, colorDark: "#004d40" });
        }

        function salvarOS() {
            const cliente = document.getElementById('cliente').value;
            if(!cliente) return alert("Erro: Nome do cliente é obrigatório.");

            const os = {
                id: proxCodigo,
                cliente: cliente,
                cnpj: document.getElementById('cnpj').value,
                equipamento: document.getElementById('equipamento').value,
                modelo: document.getElementById('modelo').value,
                servico: document.getElementById('servico').value,
                data_entrada: document.getElementById('data_entrada').value,
                data_saida: document.getElementById('data_saida').value
            };

            dbOS.push(os);
            proxCodigo++;
            
            localStorage.setItem('cs_db', JSON.stringify(dbOS));
            localStorage.setItem('cs_seq', proxCodigo);
            
            alert(`Sucesso! Ordem de Serviço Nº ${os.id} salva.`);
            location.reload();
        }

        function filtrarHistorico() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = dbOS.filter(os => 
                (os.cliente || "").toLowerCase().includes(termo) || 
                (os.cnpj || "").toLowerCase().includes(termo) ||
                String(os.id).includes(termo)
            );
            renderizarTabela(filtrados);
        }

        function renderizarTabela(dados = dbOS) {
            const tbody = document.getElementById('lista-os');
            tbody.innerHTML = dados.slice().reverse().map(os => `
                <tr>
                    <td style="font-weight:bold; color:var(--primary)">#${String(os.id).padStart(4, '0')}</td>
                    <td>${os.cliente}<br><small>${os.cnpj || '---'}</small></td>
                    <td>${os.equipamento}</td>
                    <td>
                        <button onclick="visualizarRegistro(${os.id})" style="background:none; border:none; color:var(--primary); cursor:pointer; font-size:18px;"><i class="fas fa-file-alt"></i></button>
                        <button onclick="excluirOS(${os.id})" style="background:none; border:none; color:#f44336; cursor:pointer; font-size:18px; margin-left:10px;"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function visualizarRegistro(id) {
            const os = dbOS.find(x => x.id === id);
            document.getElementById('cliente').value = os.cliente;
            document.getElementById('cnpj').value = os.cnpj;
            document.getElementById('equipamento').value = os.equipamento;
            document.getElementById('modelo').value = os.modelo;
            document.getElementById('servico').value = os.servico;
            document.getElementById('data_entrada').value = os.data_entrada;
            document.getElementById('data_saida').value = os.data_saida;
            document.getElementById('display-os-num').innerText = String(os.id).padStart(4, '0');
            mudarAba('nova-os');
            atualizarQR();
        }

        function excluirOS(id) {
            if(confirm("Deseja realmente excluir a OS #" + id + "?")) {
                dbOS = dbOS.filter(x => x.id !== id);
                localStorage.setItem('cs_db', JSON.stringify(dbOS));
                filtrarHistorico();
            }
        }

        function mudarAba(aba) {
            document.querySelectorAll('.tab-content, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + aba).classList.add('active');
            document.querySelector(`[onclick="mudarAba('${aba}')"]`).classList.add('active');
            if(aba === 'historico') renderizarTabela();
        }
    </script>
</body>
</html>
