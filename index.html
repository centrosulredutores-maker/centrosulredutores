<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrosul | Gestão de Atendimento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00dc82;
            --secondary: #0f172a;
            --accent: #38bdf8;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; background: var(--bg-gradient); color: var(--text-main); min-height: 100vh;
        }

        /* MODO PÚBLICO */
        body.view-mode { background: #fff; }
        body.view-mode .navbar, body.view-mode .actions, body.view-mode .no-view-public, body.view-mode #tab-historico { display: none !important; }

        /* NAVBAR */
        .navbar {
            background: var(--secondary); padding: 1rem 2.5rem; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-brand { color: white; font-weight: 800; font-size: 1.4rem; display: flex; align-items: center; gap: 10px; }
        .nav-brand span { color: var(--primary); }
        .nav-links { display: flex; gap: 12px; }
        
        .nav-btn {
            background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 22px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600;
        }
        .nav-btn.active { background: var(--primary); color: var(--secondary); }

        /* TABS */
        .tab-content { display: none; padding: 30px 20px; animation: slideUp 0.4s ease-out; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* FOLHA A4 */
        .folha-a4 {
            background: var(--glass-bg); max-width: 900px; margin: 0 auto; padding: 40px;
            border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); border: 1px solid white;
        }

        .os-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid var(--secondary); padding-bottom: 30px; margin-bottom: 40px; }
        
        /* LOGO AMPLIADA */
        .logo-img { max-height: 120px; width: auto; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        
        .os-info-box { text-align: right; }
        .os-title { margin: 0; color: var(--secondary); font-size: 32px; font-weight: 800; }
        
        /* CAMPO Nº OS ADAPTÁVEL */
        .os-number { 
            background: var(--secondary); color: white; padding: 10px 20px; border-radius: 10px;
            font-size: 20px; font-weight: 700; margin-top: 15px; display: inline-flex; align-items: center; gap: 5px;
        }
        .os-number input { 
            background: transparent !important; border: none !important; color: var(--primary) !important; 
            font-size: 20px; font-weight: 800; outline: none; padding: 0;
            width: 45px; /* Largura inicial */
            min-width: 30px;
        }
        /* Esconder setas do input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .section-header { font-size: 12px; font-weight: 800; text-transform: uppercase; color: var(--text-light); letter-spacing: 1.5px; margin: 35px 0 20px 0; display: flex; align-items: center; gap: 10px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
        .col-2 { grid-column: span 2; }
        .col-4 { grid-column: span 4; }

        input, textarea { background: #fff; border: 1.5px solid var(--border); border-radius: 10px; padding: 14px; font-size: 14px; color: var(--text-main); font-family: inherit; width: 100%; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); }

        /* BUSCA NO HISTÓRICO */
        .search-container { max-width: 1100px; margin: 0 auto 20px auto; position: relative; }
        .search-container i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .search-input { padding: 18px 18px 18px 50px; border-radius: var(--radius-lg); border: 1.5px solid white; background: var(--glass-bg); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); font-size: 16px; }

        /* TABELA */
        .history-card { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); overflow: hidden; max-width: 1100px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 18px; text-align: left; font-size: 12px; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        td { padding: 18px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .status-badge { background: #f0fdf4; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; }

        /* BOTÕES FLUTUANTES */
        .actions { position: fixed; bottom: 40px; right: 40px; display: flex; gap: 15px; z-index: 1000; }
        .btn-fab { padding: 16px 32px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2); text-transform: uppercase; }
        
        #qrcode { background: white; padding: 12px; border-radius: var(--radius-md); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); display: inline-block; }

        @media print {
            .navbar, .actions, .no-print, .search-container, #tab-historico { display: none !important; }
            body { background: white !important; }
            .tab-content { display: block !important; padding: 0 !important; }
            .folha-a4 { box-shadow: none !important; border: none !important; max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .section-header { background: #f1f5f9 !important; -webkit-print-color-adjust: exact; }
            .os-number { background: #0f172a !important; color: white !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <div class="nav-brand"><i class="fas fa-microchip"></i> CENTROSUL <span>GESTOR</span></div>
        <div class="nav-links">
            <button id="btn-nova-os" class="nav-btn active" onclick="limparEIrParaNovaOS()">Nova Ordem</button>
            <button id="btn-historico" class="nav-btn" onclick="mudarAba('historico')">Histórico</button>
        </div>
    </nav>

    <div id="tab-nova-os" class="tab-content active">
        <div class="folha-a4">
            <div class="os-header">
                <img src="logo.png" alt="Centrosul" class="logo-img" onerror="this.src='https://via.placeholder.com/350x120?text=CENTROSUL+REDUTORES'">
                <div class="os-info-box">
                    <h1 class="os-title">Ordem de Serviço</h1>
                    <div class="os-number">
                        Nº <input type="number" id="os_num" oninput="atualizarQR(); ajustarLarguraOS(this)" placeholder="0">
                    </div>
                    <div class="no-view-public" style="margin-top: 20px; text-align: right;">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>

            <form id="form-os">
                <div class="section-header">Cliente</div>
                <div class="grid">
                    <div class="field-group col-2"><label>Cliente</label><input type="text" id="cliente" oninput="atualizarQR()"></div>
                    <div class="field-group col-2"><label>CNPJ / CPF</label><input type="text" id="cnpj" oninput="atualizarQR()"></div>
                </div>
                <div class="section-header">Equipamento</div>
                <div class="grid">
                    <div class="field-group col-2"><label>Equipamento</label><input type="text" id="equipamento" oninput="atualizarQR()"></div>
                    <div class="field-group col-2"><label>Modelo / Série</label><input type="text" id="modelo" oninput="atualizarQR()"></div>
                </div>
                <div class="section-header">Laudo Técnico</div>
                <div class="grid"><div class="col-4"><textarea id="servico" rows="8" oninput="atualizarQR()"></textarea></div></div>
                <div class="section-header">Datas</div>
                <div class="grid">
                    <div class="field-group col-2"><label>Entrada</label><input type="date" id="data_entrada" oninput="atualizarQR()"></div>
                    <div class="field-group col-2"><label>Saída</label><input type="date" id="data_saida" oninput="atualizarQR()"></div>
                </div>
            </form>
        </div>
        
        <div class="actions no-print">
            <button class="btn-fab" onclick="salvarOS()" style="background: var(--primary); color: var(--secondary);"><i class="fas fa-save"></i> Salvar</button>
            <button class="btn-fab" onclick="window.print()" style="background: var(--secondary); color: white;"><i class="fas fa-print"></i> Imprimir</button>
        </div>
    </div>

    <div id="tab-historico" class="tab-content">
        <div class="search-container no-print">
            <i class="fas fa-search"></i>
            <input type="text" id="inputBusca" class="search-input" placeholder="Buscar por Nº OS, Cliente ou CNPJ..." onkeyup="filtrarHistorico()">
        </div>
        <div class="history-card">
            <table>
                <thead>
                    <tr><th>Cód.</th><th>Cliente</th><th>Entrega</th><th>Status</th><th style="text-align: right;">Ações</th></tr>
                </thead>
                <tbody id="lista-os"></tbody>
            </table>
        </div>
    </div>

    <script>
        let dbOS = JSON.parse(localStorage.getItem('cs_db') || '[]');
        let proxCodigo = parseInt(localStorage.getItem('cs_seq') || '1');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const inputNum = document.getElementById('os_num');

            if(params.has('p')) {
                document.body.classList.add('view-mode');
                inputNum.value = params.get('i');
                document.getElementById('cliente').value = params.get('c');
                document.getElementById('cnpj').value = params.get('cp');
                document.getElementById('equipamento').value = params.get('e');
                document.getElementById('modelo').value = params.get('m');
                document.getElementById('servico').value = params.get('s');
                document.getElementById('data_entrada').value = params.get('de');
                document.getElementById('data_saida').value = params.get('ds');
                document.querySelectorAll('input, textarea').forEach(el => el.readOnly = true);
            } else {
                inputNum.value = proxCodigo;
                document.getElementById('data_entrada').valueAsDate = new Date();
                atualizarQR();
            }
            ajustarLarguraOS(inputNum);
        };

        // FUNÇÃO PARA REDIMENSIONAR O CAMPO DO NÚMERO DA OS
        function ajustarLarguraOS(el) {
            const length = el.value.length || 1;
            // 1.2ch é aproximadamente a largura de um caractere na fonte Plus Jakarta
            el.style.width = (length + 1) + "ch";
        }

        function atualizarQR() {
            const container = document.getElementById("qrcode");
            if(!container) return;
            container.innerHTML = ""; 
            const i = encodeURIComponent(document.getElementById('os_num').value || "");
            const c = encodeURIComponent(document.getElementById('cliente').value.trim() || "");
            const cp = encodeURIComponent(document.getElementById('cnpj').value.trim() || "");
            const e = encodeURIComponent(document.getElementById('equipamento').value.trim() || "");
            const m = encodeURIComponent(document.getElementById('modelo').value.trim() || "");
            const s = encodeURIComponent(document.getElementById('servico').value.trim() || "");
            const de = encodeURIComponent(document.getElementById('data_entrada').value || "");
            const ds = encodeURIComponent(document.getElementById('data_saida').value || "");
            const url = `${window.location.origin}${window.location.pathname}?p=1&i=${i}&c=${c}&cp=${cp}&e=${e}&m=${m}&s=${s}&de=${de}&ds=${ds}`;
            new QRCode(container, { text: url, width: 100, height: 100, colorDark: "#0f172a", correctLevel: QRCode.CorrectLevel.L });
        }

        function salvarOS() {
            const num = parseInt(document.getElementById('os_num').value);
            const cliente = document.getElementById('cliente').value;
            if(!cliente || isNaN(num)) return alert("Preencha o número e o cliente.");
            const os = { id: num, cliente, cnpj: document.getElementById('cnpj').value, equipamento: document.getElementById('equipamento').value, modelo: document.getElementById('modelo').value, servico: document.getElementById('servico').value, data_entrada: document.getElementById('data_entrada').value, data_saida: document.getElementById('data_saida').value };
            const index = dbOS.findIndex(x => x.id === num);
            if(index !== -1) dbOS[index] = os; else { dbOS.push(os); if(num >= proxCodigo) { proxCodigo = num + 1; localStorage.setItem('cs_seq', proxCodigo); } }
            localStorage.setItem('cs_db', JSON.stringify(dbOS));
            alert("Salvo!");
            limparEIrParaNovaOS();
        }

        function filtrarHistorico() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = dbOS.filter(os => String(os.id).includes(termo) || os.cliente.toLowerCase().includes(termo) || (os.cnpj && os.cnpj.includes(termo)));
            renderizarTabela(filtrados);
        }

        function renderizarTabela(dados = dbOS) {
            const tbody = document.getElementById('lista-os');
            tbody.innerHTML = dados.slice().reverse().map(os => `
                <tr>
                    <td style="font-weight: 800; color: var(--secondary);">#${os.id}</td>
                    <td><div style="font-weight:600">${os.cliente}</div><div style="font-size:11px; color:var(--text-light)">${os.cnpj || ''}</div></td>
                    <td>${os.data_saida || '---'}</td>
                    <td><span class="status-badge">Concluído</span></td>
                    <td style="text-align: right;">
                        <button onclick="carregarOS(${os.id})" style="color:var(--accent); border:none; background:transparent; cursor:pointer; font-size:18px; margin-right:12px;"><i class="fas fa-edit"></i></button>
                        <button onclick="excluirOS(${os.id})" style="color:#ef4444; border:none; background:transparent; cursor:pointer; font-size:18px;"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function carregarOS(id) {
            const os = dbOS.find(x => x.id === id);
            const inputNum = document.getElementById('os_num');
            inputNum.value = os.id;
            document.getElementById('cliente').value = os.cliente;
            document.getElementById('cnpj').value = os.cnpj;
            document.getElementById('equipamento').value = os.equipamento;
            document.getElementById('modelo').value = os.modelo;
            document.getElementById('servico').value = os.servico;
            document.getElementById('data_entrada').value = os.data_entrada;
            document.getElementById('data_saida').value = os.data_saida;
            mudarAba('nova-os');
            ajustarLarguraOS(inputNum);
            atualizarQR();
        }

        function excluirOS(id) {
            if(confirm("Excluir OS #" + id + "?")) { dbOS = dbOS.filter(x => x.id !== id); localStorage.setItem('cs_db', JSON.stringify(dbOS)); renderizarTabela(); }
        }

        function limparEIrParaNovaOS() {
            const inputNum = document.getElementById('os_num');
            document.getElementById('form-os').reset();
            inputNum.value = proxCodigo;
            document.getElementById('data_entrada').valueAsDate = new Date();
            mudarAba('nova-os');
            ajustarLarguraOS(inputNum);
            atualizarQR();
        }

        function mudarAba(aba) {
            document.querySelectorAll('.tab-content, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + aba).classList.add('active');
            if(aba === 'nova-os') document.getElementById('btn-nova-os').classList.add('active');
            else { document.getElementById('btn-historico').classList.add('active'); renderizarTabela(); }
        }
    </script>
</body>
</html>
