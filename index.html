<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrosul | Portal de Serviço Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* MANTIVE SEU ESTILO ORIGINAL, APENAS AJUSTES MINIMOS */
        :root { --primary: #00dc82; --secondary: #0f172a; --danger: #ef4444; --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); --glass-bg: rgba(255, 255, 255, 0.95); --radius-lg: 16px; --radius-md: 12px; --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1); }
        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg-gradient); color: #1e293b; min-height: 100vh; }
        
        /* MODOS DE VISUALIZAÇÃO */
        body.client-mode .admin-only, body.client-mode .navbar, body.client-mode .actions { display: none !important; }
        .loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 2000; justify-content: center; align-items: center; flex-direction: column; font-weight: 800; color: var(--secondary); }
        
        /* NAVBAR & UI GERAL */
        .navbar { background: var(--secondary); padding: 1rem 2.5rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .nav-brand { color: white; font-weight: 800; font-size: 1.4rem; display: flex; gap: 10px; }
        .nav-links { display: flex; gap: 10px; }
        .nav-btn { background: rgba(255,255,255,0.05); color: #cbd5e1; border: 1px solid rgba(255,255,255,0.1); padding: 8px 15px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--primary); color: var(--secondary); border-color: var(--primary); }
        
        /* PORTAL */
        .portal-container { max-width: 500px; margin: 80px auto; padding: 40px; background: var(--glass-bg); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); text-align: center; }
        .search-box { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .search-box input { font-size: 30px; text-align: center; letter-spacing: 5px; font-weight: 800; border: 2px solid var(--primary); padding: 15px; border-radius: var(--radius-md); }
        
        /* FORMULARIO OS */
        .tab-content { display: none; padding: 30px 20px; }
        .tab-content.active { display: block; }
        .folha-a4 { background: white; max-width: 850px; margin: 0 auto; padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); }
        .os-header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--secondary); padding-bottom: 20px; margin-bottom: 30px; }
        .os-number { background: var(--secondary); color: white; padding: 10px 20px; border-radius: 8px; font-size: 20px; }
        .os-number input { background: transparent; border: none; color: var(--primary); font-weight: 800; width: 80px; font-size: 20px; outline: none; }
        .section-header { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; border-bottom: 1px solid #e2e8f0; margin: 25px 0 15px 0; padding-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .col-2 { grid-column: span 2; } .col-4 { grid-column: span 4; }
        input, textarea { background: #f8fafc; border: 1.5px solid #e2e8f0; border-radius: 8px; padding: 12px; width: 100%; font-size: 14px; }
        
        /* TABELA E BOTOES */
        .client-view-actions { display: none; justify-content: center; gap: 15px; margin-top: 30px; }
        body.client-mode .client-view-actions { display: flex; }
        .btn-client { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; background: var(--secondary); color: white; }
        .actions { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .btn-fab { padding: 15px 25px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; box-shadow: var(--shadow-lg); display: flex; align-items: center; gap: 8px; }
        
        .history-table { width: 100%; border-collapse: collapse; background: white; border-radius: var(--radius-lg); overflow: hidden; }
        .history-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 12px; }
        .history-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; }

        @media print { .no-print, .actions, .navbar, .client-view-actions { display: none !important; } .folha-a4 { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin" style="font-size: 40px; margin-bottom: 15px; color: var(--primary)"></i>
        <span id="loading-msg">Conectando ao sistema...</span>
    </div>

    <nav class="navbar no-print">
        <div class="nav-brand"><i class="fas fa-microchip"></i> CENTROSUL <span>CLOUD</span></div>
        <div class="nav-links">
            <button class="nav-btn" onclick="copiarLinkPortal()"><i class="fas fa-share-alt"></i> Link Cliente</button>
            <button id="btn-nova-os" class="nav-btn active" onclick="mudarAba('nova-os')">Nova OS</button>
            <button id="btn-historico" class="nav-btn" onclick="carregarHistorico()">Histórico</button>
        </div>
    </nav>

    <div id="tab-portal" class="tab-content">
        <div class="portal-container">
            <i class="fas fa-cloud-download-alt" style="font-size: 50px; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Portal de Consulta</h2>
            <p>Digite o número da OS para baixar o laudo:</p>
            <div class="search-box">
                <input type="number" id="input_codigo_cliente" placeholder="000">
                <button class="btn-client" style="background: var(--primary); color: var(--secondary); justify-content: center; width: 100%;" onclick="consultarOSCloud()">
                    <i class="fas fa-search"></i> BUSCAR ORDEM DE SERVIÇO
                </button>
            </div>
        </div>
    </div>

    <div id="tab-nova-os" class="tab-content active">
        <div class="folha-a4">
            <div class="os-header">
                <div style="font-weight: 800; font-size: 24px; color: var(--secondary)">CENTROSUL</div>
                <div style="text-align: right;">
                    <h1 style="margin:0; font-size: 22px;">ORDEM DE SERVIÇO</h1>
                    <div class="os-number">Nº <input type="number" id="os_num"></div>
                </div>
            </div>

            <form id="form-os">
                <div class="section-header">Informações do Cliente</div>
                <div class="grid">
                    <div class="col-2"><label>Cliente</label><input type="text" id="cliente"></div>
                    <div class="col-2"><label>CNPJ/CPF</label><input type="text" id="cnpj"></div>
                </div>
                <div class="section-header">Equipamento</div>
                <div class="grid">
                    <div class="col-2"><label>Equipamento</label><input type="text" id="equipamento"></div>
                    <div class="col-2"><label>Modelo / Série</label><input type="text" id="modelo"></div>
                </div>
                <div class="section-header">Laudo Técnico</div>
                <div class="grid">
                    <div class="col-4"><textarea id="servico" rows="8"></textarea></div>
                </div>
                <div class="section-header">Datas</div>
                <div class="grid">
                    <div class="col-2"><label>Entrada</label><input type="date" id="data_entrada"></div>
                    <div class="col-2"><label>Entrega</label><input type="date" id="data_saida"></div>
                </div>
            </form>

            <div class="admin-only" style="margin-top: 30px; display: flex; align-items: center; gap: 15px; border-top: 1px solid #eee; padding-top: 20px;">
                <div id="qrcode"></div>
                <p style="font-size: 12px; color: #64748b">QR Code fixo para o cliente.</p>
            </div>

            <div class="client-view-actions no-print">
                <button class="btn-client" onclick="window.print()"><i class="fas fa-file-pdf"></i> SALVAR PDF</button>
                <button class="btn-client" style="background: #25d366" onclick="window.location.href = window.location.pathname + '?mode=client'"><i class="fas fa-undo"></i> NOVA BUSCA</button>
            </div>
        </div>

        <div class="actions admin-only no-print">
            <button class="btn-fab" style="background: var(--primary);" onclick="salvarOSCloud()"><i class="fas fa-save"></i> SALVAR NA NUVEM</button>
            <button class="btn-fab" style="background: var(--secondary); color: white;" onclick="window.print()"><i class="fas fa-print"></i></button>
        </div>
    </div>

    <div id="tab-historico" class="tab-content admin-only">
        <div style="max-width: 900px; margin: 0 auto;">
            <h2 style="color: var(--secondary)">Histórico na Nuvem</h2>
            <table class="history-table">
                <thead><tr><th>OS</th><th>Cliente</th><th>Equipamento</th><th>Ação</th></tr></thead>
                <tbody id="lista-os"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // --- INICIO DA CONFIGURAÇÃO DO FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // *** IMPORTANTE: SUBSTITUA ABAIXO PELAS SUAS CHAVES COPIADAS DO CONSOLE DO FIREBASE ***
        const firebaseConfig = {
            apiKey: "AIzaSyDmNk5ZmqHLYzaMHfJqfW-L9sLCZ9NQEGs",
  authDomain: "centrosul-c0557.firebaseapp.com",
  databaseURL: "https://centrosul-c0557-default-rtdb.firebaseio.com",
  projectId: "centrosul-c0557",
  storageBucket: "centrosul-c0557.firebasestorage.app",
  messagingSenderId: "274146973507",
  appId: "1:274146973507:web:24a8ea4cd4e7b374d4c1f6",
        };
        // ------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNÇÕES GLOBAIS
        window.mudarAba = (aba) => {
            document.querySelectorAll('.tab-content, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + aba).classList.add('active');
            if(document.getElementById('btn-' + aba)) document.getElementById('btn-' + aba).classList.add('active');
        };

        const toggleLoad = (show, msg="Carregando...") => {
            const el = document.getElementById('loading');
            document.getElementById('loading-msg').innerText = msg;
            el.style.display = show ? 'flex' : 'none';
        };

        // --- SALVAR NA NUVEM (ADMIN) ---
        window.salvarOSCloud = async () => {
            toggleLoad(true, "Salvando na Nuvem...");
            const id = document.getElementById('os_num').value;
            if(!id) { alert("Digite um número para a OS"); toggleLoad(false); return; }

            const osData = {
                id: id,
                cliente: document.getElementById('cliente').value,
                cnpj: document.getElementById('cnpj').value,
                equipamento: document.getElementById('equipamento').value,
                modelo: document.getElementById('modelo').value,
                servico: document.getElementById('servico').value,
                data_entrada: document.getElementById('data_entrada').value,
                data_saida: document.getElementById('data_saida').value,
                savedAt: new Date().toISOString()
            };

            try {
                // Salva no Firestore usando o ID da OS como identificador do documento
                await setDoc(doc(db, "ordens_servico", id), osData);
                gerarQRCode(id);
                alert("Sucesso! OS #" + id + " salva e disponível online.");
            } catch (error) {
                console.error(error);
                alert("Erro ao salvar: " + error.message);
            }
            toggleLoad(false);
        };

        // --- CONSULTAR (CLIENTE E ADMIN) ---
        window.consultarOSCloud = async () => {
            const id = document.getElementById('input_codigo_cliente').value;
            if(!id) return alert("Digite o código.");
            
            toggleLoad(true, "Buscando dados...");
            try {
                const docRef = doc(db, "ordens_servico", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    preencherFormulario(docSnap.data());
                    mudarAba('nova-os');
                    // Se estiver em modo cliente, bloqueia edição
                    const params = new URLSearchParams(window.location.search);
                    if(params.get('mode') === 'client') {
                        bloquearEdicao();
                    }
                } else {
                    alert("OS não encontrada! Verifique o número.");
                }
            } catch (error) {
                alert("Erro na busca: " + error.message);
            }
            toggleLoad(false);
        };

        // --- HISTORICO (ADMIN) ---
        window.carregarHistorico = async () => {
            mudarAba('historico');
            toggleLoad(true, "Baixando lista...");
            const tbody = document.getElementById('lista-os');
            tbody.innerHTML = "";

            try {
                const querySnapshot = await getDocs(collection(db, "ordens_servico"));
                let html = "";
                querySnapshot.forEach((doc) => {
                    const os = doc.data();
                    html += `
                        <tr>
                            <td>#${os.id}</td>
                            <td>${os.cliente}</td>
                            <td>${os.equipamento}</td>
                            <td>
                                <button class="nav-btn" style="color:red" onclick="deletarOS('${os.id}')"><i class="fas fa-trash"></i></button>
                                <button class="nav-btn" style="color:var(--accent)" onclick="editarOS('${os.id}')"><i class="fas fa-edit"></i></button>
                            </td>
                        </tr>`;
                });
                tbody.innerHTML = html;
            } catch (e) {
                alert("Erro ao listar: " + e.message);
            }
            toggleLoad(false);
        };

        window.editarOS = async (id) => {
            document.getElementById('input_codigo_cliente').value = id;
            await consultarOSCloud();
        };

        window.deletarOS = async (id) => {
            if(!confirm("Excluir permanentemente a OS " + id + " do servidor?")) return;
            toggleLoad(true, "Excluindo...");
            await deleteDoc(doc(db, "ordens_servico", id));
            carregarHistorico(); // Recarrega a tabela
            toggleLoad(false);
        };

        // --- UTILITARIOS ---
        function preencherFormulario(data) {
            document.getElementById('os_num').value = data.id;
            document.getElementById('cliente').value = data.cliente || '';
            document.getElementById('cnpj').value = data.cnpj || '';
            document.getElementById('equipamento').value = data.equipamento || '';
            document.getElementById('modelo').value = data.modelo || '';
            document.getElementById('servico').value = data.servico || '';
            document.getElementById('data_entrada').value = data.data_entrada || '';
            document.getElementById('data_saida').value = data.data_saida || '';
            gerarQRCode(data.id);
        }

        function bloquearEdicao() {
            document.querySelectorAll('input, textarea').forEach(el => el.readOnly = true);
            document.getElementById('os_num').disabled = true;
        }

        function gerarQRCode(id) {
            document.getElementById("qrcode").innerHTML = "";
            // O link agora aponta para o site online com parametro de busca
            const link = window.location.href.split('?')[0] + '?mode=client&id=' + id;
            new QRCode(document.getElementById("qrcode"), { text: link, width: 100, height: 100 });
        }

        window.copiarLinkPortal = () => {
            const link = window.location.href.split('?')[0] + '?mode=client';
            navigator.clipboard.writeText(link);
            alert("Link do Portal copiado: " + link);
        };

        // INICIALIZAÇÃO DA PAGINA
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            
            // Verifica se é modo cliente
            if(params.get('mode') === 'client') {
                document.body.classList.add('client-mode');
                
                // Se o link já tiver o ID (?mode=client&id=100), busca automático
                if(params.has('id')) {
                    document.getElementById('input_codigo_cliente').value = params.get('id');
                    await consultarOSCloud();
                } else {
                    mudarAba('portal');
                }
            } else {
                // Modo Admin
                document.getElementById('data_entrada').valueAsDate = new Date();
            }
        };
    </script>
</body>
</html>
